<!-- html 파일의 기본 포멧 -->
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name=""viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">    <!-- css 파일 호출 -->
        <title>Momentum App</title>
    </head>
    <body>
        <h2 id="clock"">현재시간 00:00:00</h2>

                required

                placeholder="What is your name?">

        </form>
        <form id="todo-form">
            <input type="text" placeholder="Write a Todo and Press Enter">
        </form>
        <ul id="todo-list"></ul>
        <div class="hidden" id="greeting">
            <h1></h1>
            <button>Log out</button>
        </div>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
        <script src="js/greeting.js"></script>  <!-- js 파일 호출 -->
        <script src="js/clock.js"></script>     
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
